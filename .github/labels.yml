# Issue Categories
- name: stream-extraction
  color: c5def5
  description: Issues with finding or extracting video streams

- name: download-failure
  color: c5def5
  description: Issues with downloading video files

- name: performance
  color: c5def5
  description: Performance or speed issues

- name: reliability
  color: c5def5
