# GitHub Issue Labels for HiAni DL
# These labels should be created manually in the GitHub repository settings
# or automatically via GitHub CLI: gh label create "label-name" --color "hex" --description "desc"

# Issue Types
- name: bug
  color: d73a4a
  description: Something isn't working correctly

- name: enhancement
  color: a2eeef
  description: New feature or request

- name: documentation
  color: 0075ca
  description: Improvements or additions to documentation

- name: question
  color: d876e3
  description: Further information is requested

# Priority Levels
- name: priority-critical
  color: b60205
  description: Critical issue requiring immediate attention

- name: priority-high
  color: d93f0b
  description: High priority issue

- name: priority-medium
  color: fbca04
  description: Medium priority issue

- name: priority-low
  color: 0e8a16
  description: Low priority issue

# Status Labels
- name: needs-triage
  color: ededed
  description: Issue needs initial review and categorization

- name: needs-review
  color: fbca04
  description: Awaiting review from maintainer

- name: needs-info
  color: d4c5f9
  description: More information needed from reporter

- name: in-progress
  color: 1d76db
  description: Currently being worked on

- name: blocked
  color: d93f0b
  description: Blocked by external dependency or other issue

# Component Areas
- name: area-webgui
  color: bfdadc
  description: Related to web interface and frontend

- name: area-download-engine
  color: bfdadc
